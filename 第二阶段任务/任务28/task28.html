<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task </title>
	<link rel="stylesheet" type="text/css" href="css/style28.css">
	<script src="../../libs/require.js" data-main="js/main" defer async="true" ></script>
	<script type="text/javascript" src = "../../libs/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="background">
		<div class="planet-1 rotating">
			<div class="hole-4"></div>
			<div class="hole-5"></div>
		</div>
		<div class="planet-2 rotating">
			<div class="hole-4"></div>
			<div class="hole-5"></div>
		</div>
		<div class="planet-3 rotating">
			<div class="hole-4"></div>
			<div class="hole-5"></div>
		</div>
		<div class="planet-4 rotating">
			<div class="hole-4"></div>
			<div class="hole-5"></div>
		</div>
	    <div class="space-option-plannel">
	        <div class="speed-wrapper">
	    		<form>
	    			<fieldset>
	    				<legend>
	    					<h3>飞船速度</h3>
	    				</legend>
	    				<input type="radio" name="speed" value="slow" checked="checked">慢
	    				<input type="radio" name="speed" value="normal">中
	    				<input type="radio" name="speed" value="fast">快
	    			</fieldset>
	    		</form>
	    	</div>
	    	<div class="power-wrapper">
	    		<form>
	    			<fieldset>
	    				<legend>
	    					<h3>飞船能量</h3>
	    				</legend>
	    				<input type="radio" name="power" value="slow" checked="checked">普通型
	    				<input type="radio" name="power" value="normal">加强型
	    				<input type="radio" name="power" value="fast">劲爆型
	    			</fieldset>
	    		</form>
	    	</div>
	    	<div class="button-wrapper">
	    		<button id = "confirm">确认</button>
	    		<button id = "cancel">取消</button>
	    	</div>
	    </div>
	    <div class="canvans-wrapper">
	    	<canvas id="canvas">
	    	</canvas>
	    </div>
	    <div class="control-wrapper">
	    	<div class="console">
	    		<ul>
	    		</ul>
	    	</div>	
	    	<div class="screen-wrapper">
	    		<div>
	    			<table>
	    				<colgroup span="4" class="columns"></colgroup>
	    				<tr>
	    					<th>阿波罗</th>
	    					<th>飞行状态</th>
	    					<th>速度</th>
	    					<th>能源系统</th>
	    					<th>剩余能量</th>
	    				</tr>
	    				<tr>
	    					<td>0号</td>
	    					<td>未发射</td>
	    					<td>----</td>
	    					<td>----</td>
	    					<td>----</td>
	    				</tr>
	    				<tr>
	    					<td>1号</td>
	    					<td>未发射</td>
	    					<td>----</td>
	    					<td>----</td>
	    					<td>----</td>
	    				</tr>
	    				<tr>
	    					<td>2号</td>
	    					<td>未发射</td>
	    					<td>----</td>
	    					<td>----</td>
	    					<td>----</td>
	    				</tr>
	    				<tr>
	    					<td>3号</td>
	    					<td>未发射</td>
	    					<td>----</td>
	    					<td>----</td>
	    					<td>----</td>
	    				</tr>
	    			</table>
	    		</div>
	    	</div>
	    	<div class = "control-pannel">
	    		<div class="orbit">
	    			<span>阿波罗0号 ：</span>
	    			<button  class="launch">发射</button>
	    			<button  class="fly">开始飞行</button>
	    			<button  class="stop">停止</button>
	    			<button  class="destroy">销毁</button>
	    		</div>
	    		<div class="orbit">
	    			<span>阿波罗1号 ：</span>
	    			<button  class="launch">发射</button>
	    			<button  class="fly">开始飞行</button>
	    			<button  class="stop">停止</button>
	    			<button  class="destroy">销毁</button>
	    		</div>
	    		<div class="orbit">
	    			<span>阿波罗2号 ：</span>
	    			<button  class="launch">发射</button>
	    			<button  class="fly">开始飞行</button>
	    			<button  class="stop">停止</button>
	    			<button  class="destroy">销毁</button>
	    		</div>
	    		<div class="orbit">
	    			<span>阿波罗3号 ：</span>
	    			<button  class="launch">发射</button>
	    			<button  class="fly">开始飞行</button>
	    			<button  class="stop">停止</button>
	    			<button  class="destroy">销毁</button>
	    		</div>
	    	</div>
	    </div>
	</div>
</div>


</body>
</html>
