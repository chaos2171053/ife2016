<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task </title>
	<link rel="stylesheet" type="text/css" href="css/style30.css">
    <body>
    <form>
        <div class="box">
            <label for="name">名称</label>
            <input id="name" type="text" name="name">
            <!-- <div data-info="必填，长度为4-16个字符"></div> -->
            <div class="date-info"></div>
        </div>
        <div class="box">
            <label for="password">密码</label>
            <input id="password" type="password" name="password">
            <div class="date-info"></div>
        </div>
        <div class="box">
            <label for="password-re">密码确认</label>
            <input id="password-re" type="password" name="repeatPassword">
            <div class="date-info"></div>
        </div>
        <div class="box">
            <label for="email">邮箱</label>
            <input id="email" type="email" name="email">
            <div class="date-info"></div>
        </div>
        <div class="box">
            <label for="phone">手机</label>
            <input id="phone" type="phone" name="phone">
            <div class="date-info"></div>
        </div>
        <button type="submit" id="submit">验证</button>
    </form>
    <script type="text/javascript" src = "../任务二十四/js/util.js"></script>
    <script src="js/task30.js"></script>
</body>
</html>
